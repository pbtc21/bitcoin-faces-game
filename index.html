<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Pop the Bitcoin Faces!</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: #0a0a0a;
      min-height: 100vh;
      overflow: hidden;
      touch-action: manipulation;
      font-family: system-ui, sans-serif;
    }

    #score {
      position: fixed;
      top: 20px;
      left: 0;
      right: 0;
      text-align: center;
      font-size: 48px;
      font-weight: bold;
      color: #F7931A;
      z-index: 100;
      pointer-events: none;
    }

    .bubble {
      position: fixed;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at 30% 30%, rgba(247,147,26,0.5), rgba(125,162,255,0.3));
      border: 4px solid #F7931A;
      box-shadow: 0 0 30px rgba(247,147,26,0.5);
    }

    .bubble img {
      width: 80%;
      height: 80%;
      border-radius: 50%;
      pointer-events: none;
    }

    #start {
      position: fixed;
      inset: 0;
      background: #0a0a0a;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 40px;
      z-index: 200;
    }

    #start h1 {
      font-size: 36px;
      color: #F7931A;
      text-align: center;
      padding: 0 20px;
    }

    #play-btn {
      font-size: 40px;
      padding: 30px 80px;
      border: none;
      border-radius: 999px;
      background: #F7931A;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .pop {
      animation: pop 0.2s ease-out forwards;
    }

    @keyframes pop {
      to { transform: scale(2); opacity: 0; }
    }
  </style>
</head>
<body>
  <div id="start">
    <h1>ðŸŽˆ Pop the Faces! ðŸŽˆ</h1>
    <button id="play-btn">PLAY</button>
  </div>

  <div id="score">0</div>

  <script>
    let score = 0;
    let gameRunning = false;
    const names = ['satoshi', 'bitcoin', 'hodl', 'moon', 'rocket', 'diamond'];

    document.getElementById('play-btn').onclick = function() {
      document.getElementById('start').style.display = 'none';
      gameRunning = true;
      // Spawn 6 bubbles immediately ON SCREEN
      for (let i = 0; i < 6; i++) {
        spawnBubble(true);
      }
      // Then keep spawning from bottom
      setInterval(function() { spawnBubble(false); }, 600);
    };

    function spawnBubble(startOnScreen) {
      if (!gameRunning) return;

      const bubble = document.createElement('div');
      bubble.className = 'bubble';

      const size = 100 + Math.random() * 40;
      bubble.style.width = size + 'px';
      bubble.style.height = size + 'px';
      bubble.style.left = (20 + Math.random() * (window.innerWidth - size - 40)) + 'px';

      const img = document.createElement('img');
      img.src = 'https://bitcoinfaces.xyz/api/get-image?name=' + names[Math.floor(Math.random() * names.length)];
      img.onerror = function() { bubble.textContent = 'â‚¿'; bubble.style.fontSize = '50px'; bubble.style.color = '#F7931A'; };
      bubble.appendChild(img);

      document.body.appendChild(bubble);

      // Start position - on screen if first batch, otherwise from bottom
      let y;
      if (startOnScreen) {
        y = 200 + Math.random() * (window.innerHeight - 300);
      } else {
        y = window.innerHeight + 50;
      }
      bubble.style.top = y + 'px';

      // Animate up VERY slowly
      function move() {
        y -= 0.5;
        bubble.style.top = y + 'px';

        if (y > -size && !bubble.classList.contains('pop')) {
          requestAnimationFrame(move);
        } else if (!bubble.classList.contains('pop')) {
          bubble.remove();
        }
      }
      requestAnimationFrame(move);

      // Pop on tap
      bubble.ontouchstart = bubble.onclick = function(e) {
        e.preventDefault();
        if (bubble.classList.contains('pop')) return;
        bubble.classList.add('pop');
        score++;
        document.getElementById('score').textContent = score;
        setTimeout(function() { bubble.remove(); }, 200);
      };
    }
  </script>
</body>
</html>
